{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>css translate</title>
    <link rel="stylesheet" href="{% static 'css/trans_prod' %}">
<style>
	div
	{
		box-shadow: 0 0 10px black;
		width: 300px;
		height: 300px;
		margin: 100px auto;
		overflow: hidden;
		position: relative;
	}
	div:hover
	{
		cursor: pointer;
	}
	div>img
	{
		width: inherit;
		height: inherit;
		transition: all 1s linear os;
	}
	div:hover>img
	{
		transform: translateY(-100px); 
	}
	div>#price
	{
		background-color: darkred;
		position: absolute;
		top: 200px;
		left: 0px;
		height: 100px;
		color: white;
		transition: all 1s linear os;
	}
	div:hover>#price
	{
		transform: translateY(-100px);
	}
</style>
</head>
<body>
	<div>
		<img src="{% static 'images/family.JPG' %}">
		<div id="price">
			<ol>
				<li>lovely brother</li>
				<li>100000</li>
				<li>bRUSHLI</li>
			</ol>
		</div>
	</div>
</body>
</html>
